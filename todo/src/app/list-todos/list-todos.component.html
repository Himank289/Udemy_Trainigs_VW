<h1>My todo's</h1>

<div class="container">
<table class="table">
    <thead>
        <tr>
         
            <th>Description</th>
            <th>Target Date</th>
            <th>is Completed?</th>
        </tr>
    </thead>
    <tbody>
        @for(todo of todos;track todo.id){
        <tr>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate |date|uppercase}}</td>
            <td>{{todo.done}}</td>
        </tr>}
    </tbody>
</table>
</div>
